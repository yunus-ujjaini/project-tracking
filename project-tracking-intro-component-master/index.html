<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="background-img">
    
  </div>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <nav>
      <div id="menubtn" class="menu-btn" onclick="toggleMenu()"></div>
      <ul id="menulinks" class="nav-links">
        <li class="nav-link">
          Product
        </li>
        <li class="nav-link">
          Features
        </li>
        <li class="nav-link">
          Pricing
        </li>
        <li class="nav-link-login">
          Login
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="content">
      <h3 class="small-header">
        <div class="small-header-new">New</div>
        <div class="small-header-main">Monograph Dashboard</div>
      </h3>
      <h1 class="main-header">
        Powerful insights into your team
      </h1>
      <h2 class="main-sub">
        Project planning and time tracking for agile teams
      </h2>
      <div class="main-action">
     
          <button  class="main-action-btn">Schedule a demo</button>
          <p class="main-action-text">to see a live preview</p>
      </div>
      
      
    
      
      
    </div>
    <div class="image">
      <img src="images/illustration-devices.svg" alt="laptop">
    </div>
  </main>
  <div class="preloader">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><g fill="#323334" fill-rule="evenodd"><path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"/></g></svg>
  </div>
  <script src="index.js"></script>
</body>
</html>
